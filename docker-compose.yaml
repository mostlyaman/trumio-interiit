version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: data
      POSTGRES_USER: user
      POSTGRES_PASSWORD: example
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
  nextjs:
    build: ./frontend
    container_name: nextjs
    depends_on:
      - db
      - python
    ports: 
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:example@db:5432/data"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}"
      CLERK_SECRET_KEY: "${CLERK_SECRET_KEY}"
      NEXT_PUBLIC_CHAT_SOCKET_CONNECT: "${NEXT_PUBLIC_CHAT_SOCKET_CONNECT}"
      NEXT_PUBLIC_PUBLIC_VAPID_KEY: "${NEXT_PUBLIC_PUBLIC_VAPID_KEY}"
      NEXT_PUBLIC_MESSAGES_COUNT_TO_PRELOAD: 30
      AI_SERVICE_URL: "http://python:8000"
    volumes:
      - ./frontend:/app

  python:
    build: ./backend
    container_name: python
    volumes:
      - ./backend:/app

volumes:
  postgres-data: